        <script>
            // Get the progress bar elements
            let progressBar = document.getElementById('progress-bar');
            let totalPages = document.querySelectorAll("#story-content p").length; // Count paragraphs as individual story sections
            let currentPage = 0;
            
            // Function to update the progress bar based on current page in the story
            function nextPage() {
                if (currentPage < totalPages) {
                    currentPage++;
                    let progress = (currentPage / totalPages) * 100;  // Corrected calculation for percentage
                    progressBar.style.width = progress + "%"; // Update progress bar width
                    
                    // Optional: Update label with the current progress
                    document.getElementById('progress-label').innerText = "You're " + Math.round(progress) + "% through!";
                }
            }
