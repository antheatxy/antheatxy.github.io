<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMDA Bite-sized AI content</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Cinzel:wght@400..900&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Monsieur+La+Doulaise&family=Raleway+Dots&family=Sarpanch:wght@400;500;600;700;800;900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Syne:wght@400..800&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Poppins', sans-serif;
                color: #ffffff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
                background-color: #ffffff00;
            }

            .container {
                position: relative;
                max-width: 960px;
                width: 100%;
                height: 540px;
                background-image: url('https://i.pinimg.com/736x/41/77/3e/41773e53fc80c5109546b9d014870447.jpg');
                background-size: cover;
                background-position: center center;
                border-radius: 20px;
                box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
                overflow: hidden;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 30px;
                text-align: center;
            }

            .container::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(182, 195, 203, 0.433); /* Dark overlay */
                border-radius: 20px;
                pointer-events: none;
                z-index: 0; /* Overlay behind everything */
            }

            /* Content that should appear above the overlay and image */
            .container .content {
                position: relative;  /* Content appears above the overlay */
                z-index: 2; /* Keeps content in front */
            }

            h1, h2, p, .neumorphic-button {
                position: relative;  /* Ensures these elements stack above the overlay */
                z-index: 3; /* Places them on top of overlay and the background image */
            }


            h1 {
                font-size: 2rem;
                margin-top: 2.5rem;
                margin-bottom: 1.5px; /* Space between header and subheader */
                color: #22304e;
                font-family: "Space Mono", serif;
                font-weight: 400;
                font-style: normal;
                }

            h2 {
                font-family: 'Bruno Ace SC', serif;
                font-optical-sizing: auto;
                font-style: normal;
                font-weight: bold;
                font-size: 4rem;
                color: #96b3d9;
                margin-bottom: 20px; /* Space between subheader and paragraph */
                text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.531);
            }

            p {
                font-size: 1.2rem;
                margin-top: 20px;
                color:#221e3a
            }

            /* Neumorphic Button */
            .neumorphic-button {
                font-family: 'Bruno Ace SC', serif;
                font-size: 1.5rem;
                color: #130a55;
                padding: 1rem 2rem;
                border-radius: 50px;
                background-color: #abc6ea;
                box-shadow: 8px 8px 15px #bebebe, -8px -8px 16px #ffffff;
                text-decoration: none;
                display: inline-block;
                margin-top: 30px; /* Added margin above the button */
                transition: all 0.2s ease-in-out;
            }

            /* Hover and Active Button Effects */
            .neumorphic-button:hover {
                box-shadow: 4px 4px 8px #bebebe, -4px -4px 8px #ffffff;
                transform: translateY(-3px);
            }

            .neumorphic-button:active {
                box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
                transform: translateY(2px);
            }



            /* Responsive Design */
            @media screen and (max-width: 768px) {
                .container {
                    height: auto;
                    padding: 20px;
                }
                .left h1 {
                    font-size: 2rem; 
                }
                .left p {
                    font-size: 1rem; 
                }
                .quiz-start {
                    font-size: 1.1rem; 
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            /* Overall Container */
            .progress-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                position: fixed;
                bottom: 30px; /* Adds space from the bottom of the page */
                left: 10%;
                right: 10%; /* Ensures padding on both sides */
                max-width: 700px; /* Caps the width for smaller screens */
                margin: 0 auto;
                padding: 10px;
                background-color: #fefefe;
                border-radius: 20px;
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            }

            /* Bot/Icon */
            .progress-avatar {
                font-size: 2rem;
                margin-right: 15px; /* Adds some gap between the avatar and the bar */
            }

            /* Bar */
            .progress-bar {
                flex: 1;
                height: 30px;
                background: linear-gradient(to right, #e6e6e6, #f5f5f5);
                border-radius: 15px;
                overflow: hidden;
                position: relative;
                box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.1);
                margin-right: 15px; /* Space between bar and percentage */
            }

            /* Fill */
            .progress {
                background: #ffff33;
                height: 100%;
                border-radius: 15px 0 0 15px; /* Keeps the edges rounded */
            }

            /* Percentage Text */
            .progress-percentage {
                font-size: 1rem;
                font-weight: bold;
                color: #333;
            }

            /* Animations */
            @keyframes move-avatar {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-5px);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="left bounce-in">
                <h1>navigating the age of</h1>
                <h2>GENERATIVE AI</h2>
                <p>Ready to start your journey? </p>
            </div>
            <div class="right bounce-in">
                <a href="page2.html" class="neumorphic-button">Get Started!</a>
            </div>

            <div class="progress-container">
                <div class="progress-avatar">
                    ðŸ¤–
                </div>
                <div class="progress-bar">
                    <div class="progress" style="width: 0%;"></div> <!-- progress in the bar -->
                </div>
                <div class="progress-percentage">0%</div>
            </div>
        </div>
    </body>
</html>
