        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: "Space Mono", serif;
                background-image: url('https://i.pinimg.com/736x/5a/bf/5c/5abf5c8be376671a85980f1d58173fcc.jpg'); /* Path relative to your CSS file */;
                background-size: cover;
                background-position: center center;
                border-radius: 20px;
                box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
                overflow: hidden;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 30px;
                text-align: center;
                margin-top: 0;  /* Remove any default margin */
            }

            body::before {
                content: '';
                position: absolute;
                inset: 0;
                background-color: rgba(214, 222, 229, 0.896); /* Adjust transparency and color as needed */
                z-index: 1; /* Ensure it appears behind the content */
            }

            body * {
                position: relative;
                z-index: 2; /* Keep the content above the overlay */
            }

            .h1 {
                font-family: "Space Mono", serif;
                font-weight: 700;
                font-style: normal;
                font-size: 2rem;
                color: #000000;
                margin: 1rem 0 0.5rem; /* Space above and below */
                text-align: center;    /* Center text horizontally */
                position: relative;    /* Ensure it stays in normal flow */
                margin-top: 0px;
            }


            h2 {
                font-family: "Space Mono", serif;
                font-weight: 300;
                font-style: normal;
                font-size: 1rem;
                color: #000000;
                margin: 0.5rem 2rem 1rem; /* Reduced top margin */
                text-align: center;
                margin-bottom: 5px;
                position: relative;    /* Ensure it stays in normal flow */
            }
            
            

            /* Content that should appear above the overlay and image */
            .container .content {
                position: relative;  /* Content appears above the overlay */
                z-index: 2; /* Keeps content in front */
            }

            .icon-row {
                display: flex;
                justify-content: center; /* Centers the icons */
                align-items: center;
                gap: 20px; /* Adjust gap between icons */
                margin-top: 3rem; /* Adjust margin above icons for better spacing */
                margin-bottom: 2rem;
                text-align: center;
            }

            .icon-card {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #f2f2f2; /* icon background colour */
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 200px;
                height: 200px;
                cursor: pointer;
                transition: 0.3s ease,; 
                box-shadow: 0.3s ease;
                text-decoration: none;
                margin-top: -1.5rem;
            }

            .icon-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            }

            .icon {
                font-size: 4.5rem;
                margin-bottom: 8px;
            }

            .icon-label {
                font-size: 1rem;
                color: #333;
                font-weight: bold;
            }

            /* Progress bar */
            .progress-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                position: fixed;
                bottom: 30px; /* Adds space from the bottom of the page */
                left: 10%;
                right: 10%; /* Ensures padding on both sides */
                max-width: 700px; /* Caps the width for smaller screens */
                margin: 0 auto;
                padding: 10px;
                background-color: #fefefe;
                border-radius: 20px;
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
                z-index: 5; /* Ensures the progress bar isn't overlaid by the buttons */
            }

            .progress-avatar {
                font-size: 2rem;
                margin-right: 15px; /* Adds some gap between the avatar and the bar */
            }

            .progress-bar {
                flex: 1;
                height: 30px;
                background:#f5f5f5;
                border-radius: 15px;
                overflow: hidden;
                position: relative;
                box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.1);
                margin-right: 15px; /* Space between bar and percentage */
            }

            .progress {
            background: #B0C4DE;
            height: 100%;
            border-radius: 15px 0 0 15px; 
        }

            .progress-percentage {
                font-size: 1rem;
                font-weight: bold;
                color: #333;
            }

            /* Navigation Container */
            .navigation-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                position: fixed;
                bottom: 40px;
                left: 5%; /* Adds space from the left edge */
                right: 5%; /* Adds space from the right edge */
                z-index: 10; /* Bring buttons to the foreground */
            }

            /* Navigation Buttons */
            .nav-button {
                background-color: #d6d6d652;
                color: #333;
                border: none;
                border-radius: 10px;
                padding: 10px 10px;
                font-size: 1rem;
                cursor: pointer;
                font-weight: bold;
                transition: background-color 0.3s, transform 0.3s;
                z-index: 11; /* Ensure buttons are visible over other elements */
                text-decoration: none;
            }

            .nav-button:hover {
                background-color: #9194f941;
                transform: scale(1.1);
            }

            .nav-button:active {
                background-color: #3f429952;
                transform: scale(1.05);
            }


            /* Animations */
            @keyframes move-avatar {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-5px);
                }
            }

            @keyframes bounceIn {
                0% {
                    transform: scale(0);
                    opacity: 0;
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }
        </style>

        <script>
            function expandCard(card) {
                // Collapse other cards
                document.querySelectorAll('.card').forEach(c => {
                    if (c !== card) c.classList.remove('expanded');
                });
    
                // Toggle the clicked card's state
                card.classList.toggle('expanded');
            }
        </script>

            <!-- Single progress bar container -->
            <div class="progress-container">

                <div class="progress-bar">
                    <div class="progress" id="progress-bar" style="width: 100%;"></div>
                </div>
                <div class="progress-percentage" id="progress-label">100%</div>
            </div>
            <script>
                // Get the progress bar elements
                let progressBar = document.getElementById('progress-bar');
                let totalPages = document.querySelectorAll("#story-content p").length; // Count paragraphs as individual story sections
                let currentPage = 0;
                
                // Function to update the progress bar based on current page in the story
                function nextPage() {
                    if (currentPage < totalPages) {
                        currentPage++;
                        let progress = (currentPage / totalPages) * 100;  // Corrected calculation for percentage
                        progressBar.style.width = progress + "%"; // Update progress bar width
                        
                        // Optional: Update label with the current progress
                        document.getElementById('progress-label').innerText = "You're " + Math.round(progress) + "% through!";
                    }
                }
            </script>
