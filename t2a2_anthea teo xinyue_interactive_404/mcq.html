<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMDA Bite-sized AI content</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Cinzel:wght@400..900&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Monsieur+La+Doulaise&family=Raleway+Dots&family=Sarpanch:wght@400;500;600;700;800;900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Syne:wght@400..800&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
        <style>
    body {
                font-family: "Space Mono", serif;
                background-image: url('https://i.pinimg.com/736x/41/77/3e/41773e53fc80c5109546b9d014870447.jpg'); /* Path relative to your CSS file */;
                background-size: cover;
                background-position: center center;
                border-radius: 20px;
                box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
                overflow: hidden;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 30px;
                text-align: center;
                overflow: visible;  /* Ensure the body allows scrolling */
            }

            body::before {
                content: '';
                position: absolute;
                inset: 0;
                height: 700px;
                background-color: rgba(214, 222, 229, 0.896); /* Adjust transparency and color as needed */
                z-index: 1; /* Ensure it appears behind the content */
            }

            body * {
                position: relative;
                z-index: 2; /* Keep the content above the overlay */
            }

    .container {
      background: #ffffff;
      border-radius: 20px;
      width: 80%;
      max-width: 1200px;
      display: flex;
      flex-direction: row;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 5px;
      margin-top: 5px;
    }

    .left-panel {
      background-color: #eaf6ff;
      flex: 1;
      border-radius: 20px 0 0 20px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left-panel h1 {
      font-size: 24px;
      color: #004e89;
      text-align: center;
      align-items: center;
    }

    .left-panel p {
      color: #7d8ca3;
      margin-top: 10px;
    }

    .left-panel .navigation-container {
      margin-top: auto;
    }

    .navigation-container a {
      text-decoration: none;
      font-size: 18px;
      color: #004e89;
      display: inline-flex;
      align-items: center;
    }

    .navigation-container a:hover {
      text-decoration: underline;
    }

    .right-panel {
      flex: 2;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .left-panel img, .right-panel img {
  width: 100%; /* Adjusts the width to 100% of the container */
  max-width: 300px; /* Optional, set a max width if you want to limit the size */
  height: auto; /* Keeps the aspect ratio intact */
}

.left-panel, .right-panel {
  max-height: 700px; /* Adjust this value based on your design */
  overflow-y: auto;  /* Enables vertical scrolling */
  padding-right: 20px; /* Optionally, add padding to prevent the scroll bar from overlapping text */
}



    .right-panel h2 {
      font-size: 20px;
      color: #004e89;
      margin-bottom: 10px;
      text-align: center;
    }

    .quiz-options {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .quiz-options li {
      border: 2px solid #004e89;
      border-radius: 8px;
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      color: #004e89;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .quiz-options li:hover {
      background-color: #eaf6ff;
    }

    .quiz-options li.correct {
      background-color: #d4edda;
      border-color: #28a745;
      color: #155724;
    }

    .quiz-options li.incorrect {
      background-color: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }


    .quiz-navigation {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .quiz-navigation button {
      background-color: #004e89;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .quiz-navigation button:hover {
      background-color: #002f5d;
    }

    .quiz-navigation button:disabled {
      background-color: #7d8ca3;
      cursor: not-allowed;
    }

    .result-container {
      text-align: center;
    }

    .result-container img {
      max-width: 100%;
      height: auto;
    }
    #result-image {
      width: 50%; /* Adjusts the width to 100% of the container */
  max-width: 300px; /* Optional, set a max width if you want to limit the size */
  height: auto; /* Keeps the aspect ratio intact */
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1 id="score-display">Score: 0</h1>
      <img src="quiz ai.png" alt="Quiz Illustration">
      <div class="navigation-container">
        <a href="page7.html">⬅️ Back</a>
      </div>
    </div>
    <div class="right-panel" id="quiz-container">
      <h2 id="question-text">Question 1: What does "AI" stand for?</h2>
      <ul class="quiz-options" id="options-list">
        <li>Artificial Intelligence</li>
        <li>Automated Interaction</li>
        <li>Augmented Insight</li>
        <li>Advanced Infrastructure</li>
      </ul>
      <div class="quiz-navigation">
        <button id="prev-button" disabled>Previous</button>
        <button id="next-button">Next</button>
      </div>
    </div>
    <div class="right-panel result-container" id="result-container" style="display: none;">
      <h2 id="result-message"></h2>
      <img id="result-image" src="" alt="Result Image">
      <p>Your final score is: <span id="final-score"></span></p>
    </div>

  
  <script>
    const questions = [
  { text: "What does 'AI' stand for?", options: ["Artificial Intelligence", "Automated Interaction", "Augmented Insight", "Advanced Infrastructure"], answer: 0 },

  { text: "What does generative AI do?", options: ["It makes decisions for humans", "It creates new things like text, images, or music", "It organizes data", "It plays video games"], answer: 1 },

  { text: "Which of these is a generative AI model?", options: ["ChatGPT", "Excel", "PowerPoint", "TensorFlow"], answer: 0 },

  { text: "What is one of the benefits of Generative AI?", options: ["It can eliminate all jobs", "It can help create new content like art and music", "It cannot be used by artists", "It makes everything harder to use"], answer: 1 },

  { text: "What is a key feature of an AI model?", options: ["It requires human input for every decision it makes.", "It learns by observing rules set by the programmer.", "It learns from examples and data to make decisions.", "It does not learn."], answer: 2 },

  { text: "What is a potential ethical concern in AI regarding bias?", options: ["AI systems are always objective and fair.", "AI models are immune to biases in data.", "AI models can only learn from perfect, unbiased data.", "AI systems can perpetuate biases present in training data."], answer: 3 },

  { text: "What is the key difference between AI and humans?", options: ["Humans can generate flawless, repeated patterns, while AI cannot.", "AI produces flawless, repeated patterns, while humans demonstrate natural characteristics and behaviors.", "Humans can replicate patterns faster than AI.", "AI and humans have identical patterns in behavior."], answer: 1 },

  { text: "How does AI contribute to creativity??", options: ["It assists by generating new ideas or visual effects that humans can curate.", "It completely replaces human creativity.", "AI can create art independently without any human input.", "AI acts as a final decision-maker for all creative projects."], answer: 0 },

  { text: "What is the primary benefit of using AI in artistic creation?", options: ["AI can replace all traditional art forms.", "AI allows artists to explore new possibilities and collaborate with technology to expand their creative vision.", "AAI simplifies the process of painting and drawing.", "AI makes all creative decisions without human interaction about"], answer: 1 },

  { text: "Which of the following is a common challenge in generative AI systems?", options: ["Difficulty in understanding large datasets.", "Maintaining consistency in results.", "AI's inability to learn new things.", "Generating content that is fully human-like."], answer: 3 },
];


    let currentQuestionIndex = 0;
    let score = 0;
    let answered = false;

    const questionText = document.getElementById("question-text");
    const optionsList = document.getElementById("options-list");
    const scoreDisplay = document.getElementById("score-display");
    const prevButton = document.getElementById("prev-button");
    const nextButton = document.getElementById("next-button");
    const quizContainer = document.getElementById("quiz-container");
    const resultContainer = document.getElementById("result-container");
    const resultMessage = document.getElementById("result-message");
    const resultImage = document.getElementById("result-image");
    const finalScore = document.getElementById("final-score");

    function loadQuestion(index) {
    const question = questions[index];
    questionText.textContent = `Question ${index + 1}: ${question.text}`;
    optionsList.innerHTML = "";
    answered = false;
    question.options.forEach((option, i) => {
      const li = document.createElement("li");
      li.textContent = option;
      li.addEventListener("click", () => {
        if (!answered) {
          answered = true;
          if (i === question.answer) {
            li.classList.add("correct");
            score++;
          } else {
            li.classList.add("incorrect");
            optionsList.children[question.answer].classList.add("correct");
          }
          scoreDisplay.textContent = `Score: ${score}`;
        }
        nextButton.disabled = false; // Enable "Next" after an answer is selected
      });
      optionsList.appendChild(li);
    });
    prevButton.disabled = index === 0;
    nextButton.disabled = true;
  }

    optionsList.addEventListener("click", () => {
      if (answered) nextButton.disabled = false;
    });

    prevButton.addEventListener("click", () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
      }
    });

    nextButton.addEventListener("click", () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
      } else {
        showResult();
      }
    });

   function showResult() {
  quizContainer.style.display = "none";
  resultContainer.style.display = "flex";
  finalScore.textContent = score;

  // Check the score and update the result message and image accordingly
  if (score === questions.length) {
    resultMessage.textContent = "Perfect Score! You're a genius!";
    resultImage.src = "agrade.jpg";  // Perfect score image
  } else if (score >= questions.length / 2) {
    resultMessage.textContent = "Good Job! You know your stuff.";
    resultImage.src = "bgrade.jpg";  // Good job image
  } else {
    resultMessage.textContent = "Keep Learning! You can do it.";
    resultImage.src = "cgrade.jpg";  // Keep learning image
  }
}

    loadQuestion(currentQuestionIndex);
  </script>
</body>
</html>
